version: '3.8'

services:
  app:
    container_name: server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    volumes:
      - .:/app
    networks:
      - app-network
    environment:
      - DATABASE_URL=mongodb://admin:password@mongodb:27017/pickone?authSource=admin 
  
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Mount the custom nginx.conf
    depends_on:
      - app
    networks:
      - app-network
  
  mongodb:
    container_name: mongodb
    image: mongo:latest
    ports:
      - 27017:27017
    networks:
      - app-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=pickone
    volumes:
      - ./mongodb:/data/db  # Optional, persist data

networks:
  app-network:
    driver: bridge
